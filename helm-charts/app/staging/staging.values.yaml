frx-challenges:
  ingress:
    hosts:
      - staging.cellmapchallenge.2i2c.cloud
    tls:
      - secretName: https-auto-tls
        hosts:
          - staging.cellmapchallenge.2i2c.cloud
  dind:
    resources:
      # Guarantee 32G of RAM and 6 CPUs
      # this is where all our actual evaluations run
      requests:
        memory: 300Gi
        cpu: 40
      limits:
        memory: 320Gi
        cpu: 42

  evaluator:
    resources:
      requests:
        memory: 2Gi
        cpu: 0.5
      limits:
        memory: 4Gi
        cpu: 1
  yamlSettings:
    overrides:
      ALLOWED_HOSTS:
        - staging.cellmapchallenge.2i2c.cloud
      CSRF_TRUSTED_ORIGINS:
        - https://staging.cellmapchallenge.2i2c.cloud
      DEBUG: True
      EVALUATOR_DOCKER_CONTAINER_CPU_LIMIT: 40
      # Set this to 300G now to see how much it actually gets to
      EVALUATOR_DOCKER_CONTAINER_MEMORY_LIMIT: 375809638400
      EVALUATOR_DOCKER_CONTAINER_ENV:
        MAX_MAIN_THREADS: "8"
        MAX_LABEL_THREADS: "8"
        MAX_INSTANCE_THREADS: "8"
      SOCIALACCOUNT_PROVIDERS:
        github:
          APP:
            client_id: Ov23liNajAJLgDlanrUb
            redirect_uri: http://staging.cellmapchallenge.2i2c.cloud/accounts/github/login/callback
          VERIFIED_EMAIL: True
      CHALLENGE_STATE: "RUNNING"
