unnamed:
  ingress:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 256m
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - staging.cellmapchallenge.2i2c.cloud
    tls:
      - secretName: https-auto-tls
        hosts:
          - staging.cellmapchallenge.2i2c.cloud

  pvc:
    storageClassName: premium-rwo

  adminUsers:
    - GeorgianaElena

  yamlSettings:
    enabled: true
    overrides:
      ALLOWED_HOSTS:
        - staging.cellmapchallenge.2i2c.cloud
      CSRF_TRUSTED_ORIGINS:
        - https://staging.cellmapchallenge.2i2c.cloud
      DEBUG: True
      SOCIALACCOUNT_PROVIDERS:
        github:
          APP:
            client_id: Ov23liNajAJLgDlanrUb
            redirect_uri: http://staging.cellmapchallenge.2i2c.cloud/accounts/github/login/callback
          VERIFIED_EMAIL: True
      CHALLENGE_STATE: "RUNNING"
      SITE_NAME: CellMap Challenge
      SITE_LOGO_URL: /file/header-logo
      SITE_PAGE_HEADER_IMAGE_URL: "/file/home-hero-image"
